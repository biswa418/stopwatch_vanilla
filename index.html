<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <script src="https://kit.fontawesome.com/7fa3a78bc5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/styles.css" />
</head>

<body>
    <!-- stopwatch image -->
    <i id="image-clock" class="fa-solid fa-stopwatch"></i>

    <!-- stopwatch view -->
    <div id="stopwatch">
        <!-- the content of the timer -->
        <div id="show">
            <span id="hour">00</span> <span id="separator">:</span>
            <span id="minute">00</span>:<span id="second">00</span>:<span id="ms">00</span>
        </div>

        <!-- buttons -->
        <div>
            <button id="start">
                Start
            </button>

            <button id="stop">
                Stop
            </button>

            <button id="reset">
                Reset
            </button>
        </div>
    </div>

    <!-- the three waves on the page -->
    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <script type="text/javascript" src="./src/script.js"></script>
</body>

</html>
